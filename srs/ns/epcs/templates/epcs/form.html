{% load bootstrap %}

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="myModalLabel">Add new Pool</h4>
</div>
<div class="modal-body">
    <form method="POST" action="{% url 'epcs:create' %}" enctype="multipart/form-data">
        {%csrf_token%}
        {{ form.name|bootstrap }}
        {{ form.file|bootstrap }}
        <input type="submit" class="btn btn-default" value="Create Pool"/>
    </form>
</div>
