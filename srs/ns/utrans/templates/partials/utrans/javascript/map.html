<script>
function initialize() {
  var options = {
    center:new google.maps.LatLng({{scenario.latitude}},{{scenario.longitude}}),
    zoom:18,
    disableDefaultUI: true,
    scrollwheel: false,
    draggable: false,
    mapTypeId: google.maps.MapTypeId.MAP,
  };

  var map=new google.maps.Map(document.getElementById("map-canvas"),options);

  {% for bbu in bbus %}
    var {{bbu.rrh.name}} = new google.maps.Marker({
      position: {
        lat: {{bbu.rrh.latitude}},
        lng: {{bbu.rrh.longitude}}
      },
      icon: 'https://maps.gstatic.com/mapfiles/ms2/micons/blue-pushpin.png',
      draggable: true,
      map:map
    });
    {{bbu.rrh.name}}.addListener('click', function() {
      var infoWindow = new google.maps.InfoWindow({
          content: '<h6>IP:</h6>'
      });
      infoWindow.open(map,{{bbu.rrh.name}});
    });
      var {{rrh.name}}_circle = new google.maps.Circle({
        map: map,
        radius: {{bbu.pt}},

      });

    {{rrh.name}}_circle.bindTo('center', {{bbu.rrh.name}}, 'position');
  {%endfor%}
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
