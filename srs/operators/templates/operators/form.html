{% load bootstrap %}

<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title" id="myModalLabel">Add Operator</h4>
</div>

<div class="modal-body">
	<form method="POST" action="{% url 'operators:add' %}" enctype="multipart/form-data">
        {%csrf_token%}
		<ul class="nav nav-tabs">
			<li class="active"><a data-toggle="tab" href="#info">Information</a></li>
		</ul>

		<div class="tab-content">
			<div id="info" class="tab-pane fade in active">
			  	<br>
				{{ form.name |bootstrap }}
				{{ form.password |bootstrap }}
				{{ form.password_confirmation |bootstrap }}
				{{ form.email |bootstrap }}
			</div>
		</div>
		<input type="submit" class="btn btn-default" value="Add"/>
	</form>
</div>
