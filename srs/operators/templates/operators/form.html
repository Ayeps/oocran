{% load bootstrap %}

<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title" id="myModalLabel">Add Operator</h4>
</div>

<div class="modal-body">
	<form method="POST" action="{% url 'operators:add' %}" enctype="multipart/form-data">
        {%csrf_token%}
		{{ form.name |bootstrap }}
		{{ form.password |bootstrap }}
		{{ form.password_confirmation |bootstrap }}
		{{ form.vnfm |bootstrap }}
		<div id="vagrant_hypervisor" style="display: none;">
			{{ form.vagrant_hypervisor |bootstrap }}
		</div>
		{{ form.email |bootstrap }}
		<input type="submit" class="btn btn-default" value="Add"/>
	</form>
</div>

<script>
	function select(object) {
		if (object.value == "Vagrant") {
			document.getElementById("vagrant_hypervisor").style.display = "block";
		} else {
			document.getElementById("vagrant_hypervisor").style.display = "none";
		}
	}
</script>
