<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>UUID</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for alert in alerts %}
            <tr>
                <td><a href="{% url 'alerts:details' alert.id %}">{{alert.name}}</a></td>
                <td>{{alert.uuid}}</td>
                <td><a href="{% url 'alerts:delete' id=alert.id %}" class="btn btn-danger" role="button">Delete</a></td>
            </tr>
        {%endfor%}
    </tbody>
</table>
