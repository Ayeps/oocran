{% load staticfiles %}
{% load bootstrap %}

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="myModalLabel">Register Device</h4>
</div>

<div class="modal-body">
    <form id="form_id" method="POST" action="device/" enctype="multipart/form-data">
        {%csrf_token%}
        {{ form.name|bootstrap }}
        {{ form.node|bootstrap }}
        {{ form.vendor_id|bootstrap }}
        {{ form.product_id|bootstrap }}
        <input type="submit" class="btn btn-default" value="Add"/>
    </form>
</div>
