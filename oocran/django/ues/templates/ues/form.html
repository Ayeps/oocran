{% load bootstrap %}

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="myModalLabel">Add Users Equipment</h4>
</div>
<div class="modal-body">
    <form method="POST" action="{% url 'ues:create' id=scenario.id %}" enctype="multipart/form-data">
        {%csrf_token%}
        {{ form|bootstrap }}
        <input type="submit" class="btn btn-default" value="Create"/>
    </form>
</div>
