{% load staticfiles %}
{% load bootstrap %}


<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="myModalLabel">Add Script</h4>
</div>

<div class="modal-body">
    <form id="form_id" method="POST" action="{% url 'scripts:create' %}" enctype="multipart/form-data">
        {%csrf_token%}
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#info">Information</a></li>
            <li><a data-toggle="tab" href="#library">Script</a></li>
        </ul>
        <div class="tab-content">
            <div id="info" class="tab-pane fade in active">
                <br>
                {{ form.name|bootstrap }}
                {{ form.description|bootstrap }}
            </div>
            <div id="library" class="tab-pane fade">
                <br>
                {{form.type|bootstrap}}
                <div id="package" style="display: block;">
                    {{form.file|bootstrap}}
                </div>
                <div id="installation" style="display: none;">
                    {{form.script|bootstrap}}
                </div>
            </div>
        </div>
        <input type="submit" class="btn btn-default" value="Add"/>
    </form>
</div>

<script>
	function select(object) {
		if (object.value == "File") {
			document.getElementById("package").style.display = "block";
			document.getElementById("installation").style.display = "none";
		}else if (object.value == "Script") {
		    document.getElementById("package").style.display = "block";
			document.getElementById("installation").style.display = "none";
			$("#Ufile").val('');
		}else if (object.value == "Direct Input") {
		    document.getElementById("package").style.display = "none";
			document.getElementById("installation").style.display = "block";
			$("#Ufile").val('');
		}else if (object.value == "Puppet" || object.value == "Ansible" || object.value == "Chef" || object.value == "Salt") {
			document.getElementById("package").style.display = "block";
			document.getElementById("installation").style.display = "none";
			$("#Ufile").val('');
		}else {
			document.getElementById("package").style.display = "block";
			document.getElementById("installation").style.display = "block";
		}
	}
</script>
