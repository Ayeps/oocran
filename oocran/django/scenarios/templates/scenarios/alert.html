{% load bootstrap %}

<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title" id="myModalLabel">New Alert</h4>
</div>

<div class="modal-body">
	<form method="POST" action="{% url 'scenarios:alert' id=scenario.id %}" enctype="multipart/form-data">
        {%csrf_token%}

		<ul class="nav nav-tabs">
			<li class="active"><a data-toggle="tab" href="#info">Information</a></li>
            <li><a data-toggle="tab" href="#details">Details</a></li>
		</ul>

		<div class="tab-content">
			<div id="info" class="tab-pane fade in active">
				<br>
				{{form.name|bootstrap}}
				{{form.description|bootstrap}}
			</div>
			<div id="details" class="tab-pane fade">
				<br>
				{{form.ns|bootstrap}}
				{{form.action|bootstrap}}
			</div>
		</div>
		<input type="submit" class="btn btn-default" value="Add"/>
	</form>
</div>
