<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
              <th>Name</th>
              <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for key in keys %}
                <tr>
                  <td><a href='{{key.get_absolut_url}}'>{{key.name}}</a></td>
                  <td><a href="{{key.id}}/delete/" class="btn btn-danger" role="button">Delete</a></td>
                </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
