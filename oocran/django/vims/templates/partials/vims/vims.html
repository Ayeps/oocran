<table class="table table-striped">
    <thead>
    <tr>
      <th style="text-align: center;">Name</th>
        <th style="text-align: center;">Type</th>
      <th style="text-align: center;">IP</th>
      <th style="text-align: center;">Latitude</th>
      <th style="text-align: center;">Longitude</th>
      {% if user.is_staff%}
        <th style="text-align: center;">Actions</th>
      {%endif%}
    </tr>
    </thead>
    <tbody>
      {% for vim in vims %}
        <tr>
            <td style="text-align: center;vertical-align: middle"><a href='{{vim.get_absolut_url}}'>{{vim.name}}</a></td>
            <td style="text-align: center;vertical-align: middle">{{vim.type}}</td>
            <td style="text-align: center;vertical-align: middle">{{vim.ip}}</td>
            <td style="text-align: center;vertical-align: middle">{{vim.latitude}}</td>
            <td style="text-align: center;vertical-align: middle">{{vim.longitude}}</td>
            {% if user.is_staff %}
              <td style="text-align: center;vertical-align: middle">
                  <a href="{{vim.id}}/delete/" class="btn btn-danger" role="button">Delete</a>
              </td>
            {%endif%}
        </tr>
      {%endfor%}
    </tbody>
</table>
