<table class="table table-striped">
    <thead>
    <tr>
        <th style="text-align: center;">Name</th>
        <th style="text-align: center;">Version</th>
        <th style="text-align: center;">Architecture</th>
        <th style="text-align: center;">Format</th>
        {% if operator.user.is_staff %}
            <th style="text-align: center;">Actions</th>
        {% endif %}
    </tr>
    </thead>
    <tbody>
        {% for image in images %}
            <tr>
                <td style="text-align: center;vertical-align: middle">{{image.name}}</td>
                <td style="text-align: center;vertical-align: middle">{{image.version}}</td>
                <td style="text-align: center;vertical-align: middle">{{image.architecture}}</td>
                <td style="text-align: center;vertical-align: middle">{{image.format}}</td>
                {% if operator.user.is_staff %}
                    <td style="text-align: center;vertical-align: middle">
                        <a href="{{image.id}}/delete/" class="btn btn-danger" role="button">Delete</a>
                    </td>
                {%endif%}
            </tr>
        {%endfor%}
    </tbody>
</table>
