<table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
        <th>Description</th>
        <th>Visibility</th>
      <th>Image</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
        {% for vnf in object_list %}
            <tr>
              <td><a href='{{vnf.get_absolut_url}}'>{{vnf.name}}</a></td>
                <td>{{vnf.description}}</td>
                <td>{{vnf.visibility}}</td>
              <td>{{vnf.image}}</td>
              <td>
                  {% if vnf.visibility == "Public" and user.is_staff %}
                  <a href="{{vnf.id}}/delete/" class="btn btn-danger" role="button">Delete</a>
                  {% elif vnf.visibility == "Private"%}
                  <a href="{{vnf.id}}/delete/" class="btn btn-danger" role="button">Delete</a>
                  {% endif %}
              </td>
            </tr>
        {%endfor%}
    </tbody>
</table>
