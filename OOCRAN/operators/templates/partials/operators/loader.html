<script>
    function loader() {
        $('.modal-content').html('<div style="width:180px;height:180px;margin:0 auto;text-align:center;margin-top:50px;margin-bottom:50px"><div class="loader"></div></div>');
        send()
    }
    function send() {
        $.ajax({
            type: "GET",
            url: "{% url 'operators:add' %}",
            success: function(response) {
                $('.modal-content').html(response);
                $('#mymessage').html('<div id="msn" style="width:300px;float:right;display:inline-block;margin-right:50px" class="alert alert-success">Successfully Deleted!</div>');
            },
        });
    }
</script>
