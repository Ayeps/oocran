<table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Import</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
        {% for object in object_list %}
            <tr>
              <td>{{object.name}}</a></td>
              <td>{{object.user.email}}</td>
              <td>{{object.price}} $</td>
              <td>
                <a href="{% url 'operators:delete' object.id %}" class="btn btn-danger" role="button">Delete</a>
              </td>
            </tr>
        {%endfor%}
    </tbody>
</table>
