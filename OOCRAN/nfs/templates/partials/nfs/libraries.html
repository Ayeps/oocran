<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for library in object_list %}
    <tr>
        <td><a href='{{library.get_absolut_url}}'>{{library.name}}</a></td>
        <td>{{library.description}}</td>
        <td>
            <a href="{{library.id}}/delete/" class="btn btn-danger" role="button">Delete</a>
        </td>
    </tr>
    {%endfor%}
    </tbody>
</table>
