<script type="text/javascript">
    $(document).ready(function() {
      var data = {};
      // Apply the plugin on a standard, empty div...
      $('#example').flowchart({data: data});
    });

    $('#delete_selected_button').click(function() {
      $('#example').flowchart('deleteSelected');
    });


</script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#btn').click(function() {
            $('#example').flowchart('getData');
              var str = document.getElementById("code").innerHTML;
              var res = str.replace("",JSON.stringify($('#example').flowchart('getData')));
              document.getElementById("code").innerHTML = res;
            $('#gui').submit();
        });
    });

</script>
