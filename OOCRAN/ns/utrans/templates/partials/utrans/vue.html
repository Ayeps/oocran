<table class="table table-striped">
    <thead>
    <tr>
        <th style="text-align: center;">Name</th>
        <th style="text-align: center;">MGMT IP</th>
        <th style="text-align: center;">Longitude</th>
        <th style="text-align: center;">Latitude</th>
        <th style="text-align: center;">Sensibility</th>
        <th style="text-align: center;">Service</th>
    </tr>
    </thead>
    <tbody>
    {% for ue in bbu.ues.all %}
    <tr>
        <td style="text-align: center;vertical-align: middle">{{ue.name}}</td>
        <td style="text-align: center;vertical-align: middle">{{ue.mgmt_ip}}</td>
        <td style="text-align: center;vertical-align: middle">{{ue.longitude}}</td>
        <td style="text-align: center;vertical-align: middle">{{ue.latitude}}</td>
        <td style="text-align: center;vertical-align: middle">{{ue.sensibility}}</td>
        <td style="text-align: center;vertical-align: middle">Voice</td>
    </tr>
    {%endfor%}
    </tbody>
</table>
