<table class="table table-striped">
    <thead>
    <tr>
        <th style="text-align: center;">Name</th>
        <th style="text-align: center;">Num. Infra</th>
        <th style="text-align: center;">Num. Active Infra</th>
        <th style="text-align: center;">Price</th>
        <th style="text-align: center;">Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for area in object_list %}
    <tr>
        <td style="text-align: center;vertical-align: middle"><a href="{% url 'bbus:info' area.id %}">{{area.name}}</a>
        </td>
        <td style="text-align: center;vertical-align: middle">{{area.get_infrastructure}}</td>
        <td style="text-align: center;vertical-align: middle">{{area.get_active_infrastructures}}</td>
        <td style="text-align: center;vertical-align: middle">{{area.price}} $</td>
        <td style="text-align: center;vertical-align: middle">
            <a href="{% url 'bbus:info' area.id %}" class="btn btn-default" role="button">Scenario specifications</a>
        </td>
    </tr>
    {%endfor%}
    </tbody>
</table>
