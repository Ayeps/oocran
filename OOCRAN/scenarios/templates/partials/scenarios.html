<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
            {% for scenario in object_list %}
                <tr>
                  <td><a href='{{scenario.get_absolut_url}}'>{{scenario.name}}</a></td>
                  <td>{{scenario.description}}</td>
                  <td>{{scenario.latitude}}</td>
                  <td>{{scenario.longitude}}</td>
                  <td><a href="{{scenario.id}}/delete/" class="btn btn-danger" role="button">Delete</a></td>
                </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
